# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	color_good = "#10FF10"
	color_bad  = "#FF1010"
	color_degraded = "#FFFF10"
	interval = 5
	separator = "|"
}

#order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "disk /"
order += "cpu_usage"
order += "memory"
order += "volume master"
order += "tztime local"

wireless _first_ {
	format_up = "W:(%essid%quality) %ip"
	format_down = "W:down"
}

ethernet _first_ {
	format_up = "E:%ip (%speed)"
	format_down = "E:down"
}

battery all {
	format = "%status %percentage %remaining"
  format_down = ""
  status_chr = "CHR"
  status_bat = "BAT"
  status_full = "FULL"
  low_threshold = 25
}

disk "/" {
	format = "%avail(%percentage_avail)"
}

cpu_usage {
	format = "CPU:%usage"
}

memory {
	format = "%used/%total"
	threshold_degraded = "1G"
	format_degraded = "MEMORY < %available"
}

volume master {
    format = "V:%volume"
    format_muted = "V:M"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

tztime local {
	format = "%Y-%m-%d %H:%M:%S"
}
